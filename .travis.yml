branches:
 only:
  - master 
 
matrix:
  include:
   - os: linux
     language: generic
     env: TRAVIS_PYTHON_VERSION=3.5 CROSS_COMPILE=1 
   - os: linux
     language: generic
     env: TRAVIS_PYTHON_VERSION=3.4 
   - os: linux
     language: generic
     env: TRAVIS_PYTHON_VERSION=3.5 
   - os: osx
     language: generic
     env: TRAVIS_PYTHON_VERSION=3.4 
   - os: osx
     language: generic
     env: TRAVIS_PYTHON_VERSION=3.5 

install:
 - if [ "$TRAVIS_OS_NAME" == "linux" ]; then wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh; fi
 - if [ "$TRAVIS_OS_NAME" == "osx" ]; then wget https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh; fi
 - if [ "$TRAVIS_OS_NAME" == "windows" ]; then wget https://repo.continuum.io/miniconda/Miniconda3-latest-Windows-x86_64.sh -O miniconda.sh; fi

 - if [ "$TRAVIS_REPO_SLUG" == "multiscalelab/htmd" ]; then export TYPE=basic; fi
 - if [ "$TRAVIS_REPO_SLUG" == "Acellera/htmd" ];      then export TYPE=pro; fi

 - if [ "$TYPE" == "basic" ]; then export CHANNEL=acellera; fi
 - if [ "$TYPE" == "pro" ];   then export CHANNEL=acellera; fi
 - echo $TYPE
 - echo $CHANNEL

 - bash miniconda.sh -b -p $HOME/miniconda
 - export PATH="$HOME/miniconda/bin:$PATH"
 - hash -r
 - conda config --set always_yes yes 
 - conda install conda-build -y
 - conda update --all -y
 - conda config --add channels omnia
 - conda config --add channels $CHANNEL

 - conda create -q -n travis-env python=$TRAVIS_PYTHON_VERSION 
 - source activate travis-env
 - pwd
 - ls -la
 - git describe --tags
 - export BUILD_VERSION=$(git describe --tags | sed 's/-/ /g' | awk '{print $1}')
 - export BUILD_NUMBER=$(git describe --tags | sed 's/-/ /g' | awk '{print $2}')
 # Always set it to 0 so we don't get a new release at every successful commit
 - export BUILD_NUMBER=0


 - conda build --python $TRAVIS_PYTHON_VERSION package/htmd-data
 - conda install htmd-data --use-local

 - conda build --python $TRAVIS_PYTHON_VERSION package/htmd
 - conda install htmd      --use-local

script:
 # Run the inline file tests 
 - python -c "import htmd"
 - python tests/run_inline_file_tests.py

after_success:
 - if [ "$TRAVIS_REPO_SLUG" == "multiscalelab/htmd" ]; then export TYPE=basic; fi
 - if [ "$TRAVIS_REPO_SLUG" == "Acellera/htmd" ];      then export TYPE=pro; fi
 - if [ "$TYPE" == "basic" ]; then export ANACONDA_TOKEN=$ANACONDA_TOKEN_BASIC; export CHANNEL=acellera; fi
 - if [ "$TYPE" == "pro" ];   then export ANACONDA_TOKEN=$ANACONDA_TOKEN_PRO;   export CHANNEL=acellera; fi
 - echo $CHANNEL
 - anaconda -t $ANACONDA_TOKEN upload  $HOME/miniconda/conda-bld/*-64/htmd-data-[0-9]*.tar.bz2 -u $CHANNEL 
 - anaconda -t $ANACONDA_TOKEN upload  $HOME/miniconda/conda-bld/*-64/htmd-[0-9]*.tar.bz2 -u $CHANNEL
 - if [ "$CROSS_COMPILE" == "1" ]; then conda convert -f -p win-64 $HOME/miniconda/conda-bld/linux-64/htmd-[0-9]*.tar.bz2; anaconda -t $ANACONDA_TOKEN upload win-64/htmd-[0-9]*.tar.bz2 -u $CHANNEL ; fi
 - if [ "$CROSS_COMPILE" == "1" ]; then conda convert -f -p win-64 $HOME/miniconda/conda-bld/linux-64/htmd-data-[0-9]*.tar.bz2; anaconda -t $ANACONDA_TOKEN upload win-64/htmd-data-[0-9]*.tar.bz2 -u $CHANNEL ; fi



