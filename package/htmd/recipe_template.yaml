package:
  name: htmd
  version:

source:
  path: ../..

build:
  python:
    entry_points:
      - htmd_register = htmd.license:htmd_register

requirements:
  host:
    - pip
    - python
    - setuptools
    - python-build
    - setuptools-scm>=8
  run:

tests:
  - python:
      imports:
        - htmd
      pip_check: false

about:
  homepage: https://software.acellera.com/htmd/
  license: LicenseRef-HTMD
  license_file: LICENSE
  summary: High-Throughput Molecular Dynamics package

extra:
  recipe-maintainers:
    - stefdoerr
