package:
  name: htmd
  version: BUILD_VERSION_PLACEHOLDER

source:
  path: ../..

build:
  noarch: python
  script:
    - pip install . -vv

  python:
    entry_points:
      - htmd_register = htmd.license:htmd_register

requirements:
  host:
    - pip
    - python
    - versioneer==0.29
    - setuptools
  run:
DEPENDENCY_PLACEHOLDER

tests:
  - python:
      imports:
        - htmd
      pip_check: false

