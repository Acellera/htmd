[loggers]
keys=root,htmd,propka

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_htmd]
handlers=consoleHandler
qualname=htmd
propagate=0

[logger_propka]
handlers=consoleHandler
qualname=propka
propagate=0


[handler_consoleHandler]
class=StreamHandler
formatter=simpleFormatter
args=(sys.stderr,)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=