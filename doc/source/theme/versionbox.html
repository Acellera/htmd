{%- if builder != 'singlehtml' %}
<form>
    <select id="versionselector" onchange="if (this.url) window.location.href=this.url">
        <option value="latest" url="http://www.htmd.org/docs/latest">latest</option>
        <option value="stable" url="http://www.htmd.org/docs/stable">stable</option>
    </select>
</form>
{%- endif %}
